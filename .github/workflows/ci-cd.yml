name: SML777 - Infinite Error Prevention System CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  FLUTTER_VERSION: '3.16.0'

jobs:
  # Django Backend Tests
  django-tests:
    runs-on: ubuntu-latest
    name: Django Backend Tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sml777_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up environment variables
      run: |
        echo "DEBUG=True" >> $GITHUB_ENV
        echo "SECRET_KEY=test-secret-key" >> $GITHUB_ENV
        echo "DB_ENGINE=django.db.backends.postgresql" >> $GITHUB_ENV
        echo "DB_NAME=sml777_test" >> $GITHUB_ENV
        echo "DB_USER=postgres" >> $GITHUB_ENV
        echo "DB_PASSWORD=postgres" >> $GITHUB_ENV
        echo "DB_HOST=localhost" >> $GITHUB_ENV
        echo "DB_PORT=5432" >> $GITHUB_ENV
        echo "REDIS_HOST=localhost" >> $GITHUB_ENV
        echo "REDIS_PORT=6379" >> $GITHUB_ENV
        echo "ERROR_PREVENTION_ENABLED=True" >> $GITHUB_ENV

    - name: Run database migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate

    - name: Run Django tests
      run: |
        python manage.py test

    - name: Run code quality checks
      run: |
        flake8 .
        black --check .
        isort --check-only .

    - name: Run security checks
      run: |
        bandit -r . -f json -o bandit-report.json || true
        safety check

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: django-test-results
        path: |
          bandit-report.json
          coverage.xml

  # Flutter Mobile App Tests
  flutter-tests:
    runs-on: ubuntu-latest
    name: Flutter Mobile App Tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'

    - name: Cache Flutter dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.pub-cache
          sml_mobile_app/.dart_tool
        key: ${{ runner.os }}-flutter-${{ hashFiles('sml_mobile_app/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-

    - name: Install Flutter dependencies
      run: |
        cd sml_mobile_app
        flutter pub get

    - name: Run Flutter tests
      run: |
        cd sml_mobile_app
        flutter test

    - name: Run Flutter analyze
      run: |
        cd sml_mobile_app
        flutter analyze

    - name: Build Flutter app
      run: |
        cd sml_mobile_app
        flutter build apk --debug

    - name: Upload Flutter build
      uses: actions/upload-artifact@v3
      with:
        name: flutter-build
        path: sml_mobile_app/build/app/outputs/flutter-apk/

  # Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        npm install

    - name: Run linting
      run: |
        npm run lint || true

    - name: Run tests
      run: |
        npm test || true

    - name: Build frontend
      run: |
        npm run build || true

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scanning

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        languages: python, javascript

  # Docker Build and Test
  docker-build:
    runs-on: ubuntu-latest
    name: Docker Build and Test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: sml777:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm sml777:latest python manage.py check

  # Deployment
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [django-tests, flutter-tests, frontend-tests, security-scan, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
