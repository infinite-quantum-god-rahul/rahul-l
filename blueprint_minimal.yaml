services:
  - type: web
    name: sml777-simple
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py runserver 0.0.0.0:$PORT --settings=spoorthi_macs.settings_ultra_minimal
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: sml777-simple.onrender.com
