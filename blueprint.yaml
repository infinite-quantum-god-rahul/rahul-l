services:
  - type: web
    name: sml777-blueprint-v3
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py migrate --noinput --settings=spoorthi_macs.settings_ultra_minimal && python manage.py collectstatic --noinput --settings=spoorthi_macs.settings_ultra_minimal
    startCommand: gunicorn spoorthi_macs.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: sml777-blueprint-v3.onrender.com
      - key: DJANGO_SETTINGS_MODULE
        value: spoorthi_macs.settings_ultra_minimal
