services:
  - type: web
    name: sml777-ultra-simple
    env: python
    plan: free
    buildCommand: pip install -r requirements_minimal.txt
    startCommand: python manage.py runserver 0.0.0.0:$PORT --settings=spoorthi_macs.settings_ultra_minimal
    envVars:
      - key: SECRET_KEY
        value: "django-insecure-ultra-simple-key-67890"
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: sml777-ultra-simple.onrender.com
