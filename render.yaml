services:
  # Web Service - 100% FREE TIER
  - type: web
    name: rahul-app
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn spoorthi_macs.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DJANGO_SETTINGS_MODULE
        value: spoorthi_macs.settings_ultra_minimal
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: rahul-app.onrender.com
      - key: STATIC_URL
        value: /static/
      - key: STATIC_ROOT
        value: staticfiles
      - key: MEDIA_URL
        value: /media/
      - key: MEDIA_ROOT
        value: media
      # Use SQLite - NO DATABASE SERVICE NEEDED
      - key: DATABASE_URL
        value: sqlite:///db.sqlite3
      # SML Feature Flags
      - key: SML_FEATURES_CREDIT_BUREAU
        value: True
      - key: SML_FEATURES_NPA_DASHBOARD
        value: True
      - key: SML_FEATURES_OFFLINE_KYC
        value: True
      - key: SML_FEATURES_ESCALATION_ALERTS
        value: True
      - key: SML_FEATURES_SMS
        value: True
      - key: SML_FEATURES_PAYMENTS
        value: True
      - key: SML_FEATURES_BORROWER_PORTAL
        value: True
      # Credit Bureau
      - key: SML_BUREAU_PROVIDER
        value: CIBIL
      # Payment Provider
      - key: RAZORPAY_PROVIDER
        value: RAZORPAY