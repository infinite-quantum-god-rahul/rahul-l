<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>🔧 Template Fix Test</h1>
    
    <div class="test-section info">
        <h3>📋 Issue Fixed</h3>
        <p><strong>Problem:</strong> Template syntax error - Invalid filter: 'replace'</p>
        <p><strong>Solution:</strong> Changed `{{ f|replace:"extra__":"" }}` to `{{ f|cut:"extra__" }}`</p>
        <p><strong>Status:</strong> ✅ Fixed</p>
    </div>

    <div class="test-section">
        <h3>🧪 Test the Fix</h3>
        <button onclick="testBranchPage()">Test Branch Page</button>
        <button onclick="testMortgagePage()">Test Mortgage Page</button>
        <button onclick="testCompanyPage()">Test Company Page</button>
    </div>

    <div class="test-section">
        <h3>📊 Test Results</h3>
        <div id="test-results"></div>
    </div>

    <script>
        const baseUrl = 'https://127.0.0.1:8001';
        
        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testBranchPage() {
            addTestResult('Testing Branch page...', 'info');
            try {
                const response = await fetch(`${baseUrl}/Branch/`);
                if (response.ok) {
                    addTestResult('✅ Branch page loaded successfully - Template fix working!', 'success');
                } else {
                    addTestResult(`❌ Branch page failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addTestResult(`❌ Branch page error: ${error.message}`, 'error');
            }
        }

        async function testMortgagePage() {
            addTestResult('Testing Mortgage page...', 'info');
            try {
                const response = await fetch(`${baseUrl}/Mortgage/`);
                if (response.ok) {
                    addTestResult('✅ Mortgage page loaded successfully - Template fix working!', 'success');
                } else {
                    addTestResult(`❌ Mortgage page failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addTestResult(`❌ Mortgage page error: ${error.message}`, 'error');
            }
        }

        async function testCompanyPage() {
            addTestResult('Testing Company page...', 'info');
            try {
                const response = await fetch(`${baseUrl}/Company/`);
                if (response.ok) {
                    addTestResult('✅ Company page loaded successfully - Template fix working!', 'success');
                } else {
                    addTestResult(`❌ Company page failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addTestResult(`❌ Company page error: ${error.message}`, 'error');
            }
        }

        // Auto-run basic test on page load
        window.onload = function() {
            addTestResult('🚀 Template Fix Test loaded', 'success');
            addTestResult('Click the test buttons above to verify the template fix is working', 'info');
        };
    </script>
</body>
</html>
