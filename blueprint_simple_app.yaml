services:
  - type: web
    name: sml777-simple-app
    env: python
    plan: free
    buildCommand: pip install django
    startCommand: python simple_app.py runserver 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        value: "django-insecure-simple-app-key-12345"
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: sml777-simple-app.onrender.com
